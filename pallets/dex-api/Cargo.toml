[package]
description = 'Pallet for aggregation of available liquidity sources for other pallets and external api.'
authors = ["Maxim Surkov <modbrin@gmail.com>"]
version = '0.1.0'
name = 'dex-api'
edition = '2018'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.1'

[dependencies]
frame-support = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "rococo-branch" }
frame-system = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "rococo-branch" }
common = { path = "../../common", default-features = false }
assets = { path = "../assets", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "rococo-branch" }
currencies = { package = "orml-currencies", branch = "rococo-branch", git = "https://github.com/vmarkushin/open-runtime-module-library", default-features = false }
tokens = { package = "orml-tokens", branch = "rococo-branch", git = "https://github.com/vmarkushin/open-runtime-module-library", default-features = false }
traits = { package = "orml-traits", branch = "rococo-branch", git = "https://github.com/vmarkushin/open-runtime-module-library", default-features = false }
sp-arithmetic = { git = "https://github.com/paritytech/substrate", branch = "rococo-branch", default-features = false }
pallet-balances = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "rococo-branch" }
serde = { version = "1.0.101", optional = true, features = ["derive"], default-features = false }
dex-manager = { path = "../dex-manager", default-features = false }
trading-pair = { path = "../trading-pair", default-features = false }
mock-liquidity-source = { path = "../mock-liquidity-source", default-features = false }

[dev-dependencies]
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "rococo-branch" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "rococo-branch" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "rococo-branch" }
permissions = { path = "../permissions", default-features = false }

[features]
default = ['std']
std = [
    'codec/std',
    'frame-support/std',
    'frame-system/std',
    'common/std',
    'assets/std',
    'currencies/std',
    'tokens/std',
    'traits/std',
    'serde/std',
    'dex-manager/std',
    'trading-pair/std',
    'mock-liquidity-source/std',
]
