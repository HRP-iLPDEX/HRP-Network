[package]
edition = '2018'
authors = ['Polka Biome Ltd. <jihoon@tutanota.de>']
license = "BSD-4-Clause"
homepage = 'https://sora.org'
repository = 'https://github.com/sora-xor/sora2-network'
name = 'dex-api-benchmarking'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { package = "parity-scale-codec", version = "2", default-features = false, features = [
    "derive",
] }
scale-info = { version = "1.0", default-features = false, features = [
    "derive",
] }
frame-benchmarking = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.12", default-features = false }
frame-support = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.12", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.12", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.12", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.12", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.12", default-features = false }
sp-arithmetic = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.12", default-features = false }
common = { path = "../../../common", default-features = false }
assets = { path = "../../assets", default-features = false }
dex-api = { path = "../../dex-api", default-features = false }
dex-manager = { path = "../../dex-manager", default-features = false }
pool-xyk = { path = "../../pool-xyk", default-features = false }
permissions = { path = "../../permissions", default-features = false }
trading-pair = { path = "../../trading-pair", default-features = false }
technical = { path = "../../technical", default-features = false }
pswap-distribution = { path = "../../pswap-distribution", default-features = false }
multicollateral-bonding-curve-pool = { path = "../../multicollateral-bonding-curve-pool", default-features = false }
hex-literal = "0.3.1"

[dev-dependencies]
serde = { version = "1.0.101", default-features = false, features = ["derive"] }
sp-io = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.12", default-features = false }
pallet-balances = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.12", default-features = false }
currencies = { git = "https://github.com/open-web3-stack/open-runtime-module-library.git", rev = "55d52768", package = "orml-currencies", default-features = false }
tokens = { git = "https://github.com/open-web3-stack/open-runtime-module-library.git", rev = "55d52768", package = "orml-tokens", default-features = false }
vested-rewards = { path = "../../vested-rewards" }

[features]
default = ['std']
std = [
    'codec/std',
    'scale-info/std',
    'frame-support/std',
    'frame-system/std',
    'frame-benchmarking/std',
    'sp-std/std',
    'sp-runtime/std',
    'common/std',
    'assets/std',
    'dex-api/std',
    'pool-xyk/std',
    'permissions/std',
    'trading-pair/std',
    'technical/std',
    'multicollateral-bonding-curve-pool/std',
]
